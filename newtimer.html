<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="description">
      Time left until
    </div>

    <div id="time">
      Days, Hours, Minutes, Seconds
    </div>
    <p style="color: white; text-align:center"> Refresh the page to set a new timer</p>

    <form id="form1">
      <br>
      <table>
        <tr>
          <td>Event:</td>
          <td><input type="text" name="subject"></td>
        </tr>
        <tr>
          <td>Date:</td><td><input type="text" id="datepicker"></td>
        </tr>
        <tr>
        <tr>
          <td>Hour: </td> <td> <input type="number" name="deadline_hour"> </td>
        </tr>
        <tr>
          <td>Minute:</td> <td> <input type="number" name="deadline_minute"> </td>
        </tr>
        <tr>
          <td>Second:</td> <td> <input type="number" name="deadline_second"> </td>
        </tr>
      </table>
      <br>
      <input id="submitForm" type="button" value="Submit">
      <br>
    </form>

    <!-- Scripts at the bottom of the page, before the body closing tag, for faster page load -->
    <script src="jquery-1.12.4.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="countdown.js"></script>
  </body>
</html>
